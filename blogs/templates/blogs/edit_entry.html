{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'blogs:blogpost' blogpost.id %}">{{ blogpost }}</a>
{% endblock page_header %}

{% block content %}

  <p>Edit post:</p>

  <form action="{% url 'blogs:edit_entry' entry.id %}" method="POST" class="form">
  	{% csrf_token %}
  	{% buttons %}
  	<!--{{ form.as_p }}-->
  	{% bootstrap_form form %}
  	  <button name="submit" class="btn btn-primary">Save changes</button>
  	{% endbuttons %}

  </form>
{% endblock content %}
