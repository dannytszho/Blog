{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'blogs:blogpost' blogpost.id %}">{{ blogpost }}</a></h3>
{% endblock page_header %}

{% block content %}
  <p>Add a new post:</p>
  <form action="{% url 'blogs:new_entry' blogpost.id %}" method='POST' class="form">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	{% buttons %}
  	  <button name="submit" class="btn btn-primary">Add post</button>
  	{% endbuttons %}
  </form>
{% endblock content %}
