{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'blogs:blogpost' blogpost.id %}">{{ blogpost }}</a>
{% endblock page_header %}

{% block content %}

  <p>Delete: {{ blogpost }}</p>
  <br/>
  <form action="{% url 'blogs:delete_blogpost' blogpost.id %}" method="POST" class="form">
    {% csrf_token %}
    {% buttons %}
    <!--{{ form.as_p }}-->
      <strong>Are you sure?!</strong><br/> 
      <button name="submit" class="btn btn-primary">Delete Topic!</button>
    {% endbuttons %}

  </form>
{% endblock content %}
